<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>In the Works â€” Login & Events</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background: #fff;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: #111;
      overflow-x: hidden;
    }

    .login-wrap {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      transition: opacity 0.5s ease;
    }

    .login-card {
      width: 360px;
      background: transparent;
      text-align: center;
    }

    h1.title {
      font-size: 22px;
      font-weight: 800;
      margin-bottom: 26px;
      position: relative;
      display: inline-block;
      padding-bottom: 12px;
    }

    h1.title::after {
      content: '';
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 0;
      height: 4px;
      width: 36px;
      background: #111;
      border-radius: 2px;
    }

    .form-control.custom-input {
      background: #dcdcdc;
      border: 0;
      height: 60px;
      border-radius: 2px;
      box-shadow: none;
      padding-left: 18px;
      padding-right: 18px;
    }

    .form-control.custom-input::placeholder {
      color: #7b7b7b;
    }

    .create-link {
      display: block;
      text-align: left;
      margin-top: 8px;
      margin-bottom: 18px;
      font-size: 12px;
      color: #0d6efd;
      text-decoration: none;
    }

    .btn-custom {
      background: #1e1e1e;
      color: #fff;
      border: 0;
      border-radius: 8px;
      padding: 10px 26px;
      box-shadow: 0 3px 0 rgba(0, 0, 0, 0.25);
      font-size: 14px;
      min-width: 90px;
    }

    .btn-row {
      display: flex;
      gap: 18px;
      justify-content: center;
      margin-top: 12px;
    }

    .events-section {
      display: none;
      padding: 40px 60px;
    }

    .topbar {
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 28px;
    }

    .brand-box {
      width: 360px;
      height: 60px;
      background: #dbdbdb;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #111;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
    }

    .events-grid {
      column-count: 2;
      column-gap: 70px;
      margin-top: 20px;
    }

    .event-card {
      display: flex;
      background: #e2e2e2;
      padding: 18px;
      margin-bottom: 28px;
      align-items: center;
      gap: 16px;
      break-inside: avoid;
    }

    .event-thumb {
      width: 86px;
      height: 86px;
      background: #111;
    }

    .event-meta {
      flex: 1;
    }

    .event-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .event-desc {
      font-size: 13px;
      margin-bottom: 10px;
    }

    .event-date {
      font-size: 13px;
      color: #333;
    }

    @media(max-width:1000px) {
      .events-grid {
        column-count: 1;
      }
    }
  </style>
</head>

<body>

  <div class="login-wrap" id="loginWrap">
    <div class="login-card">
      <h1 class="title">Login</h1>
      <form class="px-4" onsubmit="return false;">
        <div class="mb-3">
          <input type="text" class="form-control custom-input" placeholder="Username">
        </div>
        <div class="mb-1">
          <input type="password" class="form-control custom-input" placeholder="Password">
        </div>
        <a href="#" class="create-link">Create Account</a>
        <div class="btn-row">
          <button class="btn btn-custom" id="signup">Sign Up</button>
          <button class="btn btn-custom" id="login">Login</button>
        </div>
      </form>
    </div>
  </div>


  <div class="events-section" id="eventsSection">
    <div class="topbar">
      <div class="brand-box"></div>
      <div class="avatar">G</div>
    </div>

    <div class="events-grid">
      <div class="event-card">
        <div class="event-thumb"></div>
        <div class="event-meta">
          <div class="event-title">Title</div>
          <div class="event-desc">Description of Event</div>
          <div class="event-date">Date/time</div>
        </div>
      </div>

      <div class="event-card">
        <div class="event-thumb"></div>
        <div class="event-meta">
          <div class="event-title">Title</div>
          <div class="event-desc">Description of Event</div>
          <div class="event-date">Date/time</div>
        </div>
      </div>

      <div class="event-card">
        <div class="event-thumb"></div>
        <div class="event-meta">
          <div class="event-title">Title</div>
          <div class="event-desc">Description of Event</div>
          <div class="event-date">Date/time</div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>

    gsap.from('.title', { y: -20, opacity: 0, duration: 0.6 });
    gsap.from('.custom-input', { y: 20, opacity: 0, stagger: 0.15 });
    gsap.from('.create-link', { opacity: 0, y: 10, delay: 0.4 });
    gsap.from('.btn-row button', { opacity: 0, y: 15, stagger: 0.1, delay: 0.5 });

    document.getElementById('login').addEventListener('click', () => {
      gsap.to('#loginWrap', {
        opacity: 0, duration: 0.5, onComplete: () => {
          document.getElementById('loginWrap').style.display = 'none';
          document.getElementById('eventsSection').style.display = 'block';
          gsap.from('.event-card', { opacity: 0, y: 20, stagger: 0.1, duration: 0.6 });
          gsap.from('.brand-box', { x: -20, opacity: 0, duration: 0.6 });
          gsap.from('.avatar', { x: 20, opacity: 0, duration: 0.6 });
        }
      });
    });
  </script>

</body>
</html>
